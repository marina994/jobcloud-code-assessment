<div class="delete-dialog-wrapper">
  <h1 mat-dialog-title>Confirm Delete</h1>
  <div mat-dialog-content>
    <p>Are you sure you want to delete this job ad?</p>
  </div>
  <div mat-dialog-actions>
    <button (click)="onCancel()" class="cancel-button">Cancel</button>
    <button (click)="confirmDelete()" class="delete-button">Delete</button>
  </div>
</div>
